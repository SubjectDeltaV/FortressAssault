// Purpose: This is an AUTOMATIC script to be execute on map load or server start
// It will configure the server and add in appropriote bot team
// If you are controlling the server remotely it is not recommended to use this script as
// You will have to keep editing it

tf_bot_kick all
sv_cheats 1
mapcyclefile mapcycle_fa.txt
exec server_casual
exec bots\classlimits
mp_forceautoteam 0
mp_idledealmethod 0
nextlevel tr_walkway_rc2
tf_bot_reevaluate_class_in_spawnroom 0
tf_bot_keep_class_after_death 1
sv_vote_issue_kick_allowed 1
mp_tournament_allow_non_admin_restart 1
mp_teams_unbalance_limit 10
mp_tournament_post_match_period 300
mp_tournament 1
mp_tournament_readymode_min 1
mp_tournament_readymode_countdown 10
exec bots/BLU_attack_small
exec bots/RED_attack_small